<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="head">
      <div id="headerDiv">
        <h1>Einmalige Ausgabe</h1>
      </div>
      <div id="data">
        <form id="form">
          <div class="block">
            <label class="titleSelection" for="title"></label>
            <input type="text" maxlength="60" id="title" required>
          </div>
          <div class="block">
            <label for="spend" id="numberLabel"></label>
            <input type="number" id="spend" placeholder="0" required min="0" step="0.01">
          </div>
          <div class="block">
            <label for="data" class="whenLabel"></label>
            <input type="date" id="when" required>
          </div>
          <div class="block">
            <label class="categorySelction" for="category"></label>
            <select id="category" class="categorySel" required>
              <option value="none" id="noneOption" disabled selected></option>
            </select>
          </div>
          <div class="block">
            <label class="descriptionSelection" for="descrption"></label>
            <textarea id="descrption" rows="5"></textarea>
          </div>
          <input type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
