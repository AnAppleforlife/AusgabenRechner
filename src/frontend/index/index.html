<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    <div id="dataDiv">
      <canvas id="chart"></canvas>
      <div class="chooseArea">
        <!--
          <label for="lineChart" class="lineChart"></label>
          <label for="pieChart" class="pieChart"></label>
          <label for="lineChart" class="barChart"></label>
        -->
        <label for="lineChart">
          <input type="radio" id="lineChart" name="chartType" value="line" class="line" checked>
          <svg viewBox="0 0 24 24">
            <path d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z" />
          </svg>
        </label>
        <label for="barChart">
          <input type="radio" id="barChart" name="chartType" value="bar" class="bar">
          <svg viewBox="0 0 24 24">
            <path d="M22,21H2V3H4V19H6V10H10V19H12V6H16V19H18V14H22V21Z" />
          </svg>
        </label>
        <label for="pieChart">
          <input type="radio" id="pieChart" name="chartType" value="pie" class="pie">
          <svg viewBox="0 0 24 24">
            <path d="M16.18,19.6L14.17,16.12C15.15,15.4 15.83,14.28 15.97,13H20C19.83,15.76 18.35,18.16 16.18,19.6M13,7.03V3C17.3,3.26 20.74,6.7 21,11H16.97C16.74,8.91 15.09,7.26 13,7.03M7,12.5C7,13.14 7.13,13.75 7.38,14.3L3.9,16.31C3.32,15.16 3,13.87 3,12.5C3,7.97 6.54,4.27 11,4V8.03C8.75,8.28 7,10.18 7,12.5M11.5,21C8.53,21 5.92,19.5 4.4,17.18L7.88,15.17C8.7,16.28 10,17 11.5,17C12.14,17 12.75,16.87 13.3,16.62L15.31,20.1C14.16,20.68 12.87,21 11.5,21Z" />
          </svg>
        </label>
      </div>
      <input type="date" id="datePicker">
    </div>
  </body>
</html>
